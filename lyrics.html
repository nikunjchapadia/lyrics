<template name="lyrics">
    <!-- old template-->
    <div class="wrapper">
        <div id="player">
            <!--<audio controls id="audio" src="./content/lmfao.mp3">!audio not supported :(</audio>-->
        </div>
        <!--<div id="playlist">-->

            <!--</div>-->
        <!--</div>-->
        <!--<div id="lyricWrapper">-->
            <!--<div id="lyricContainer"></div>-->

        <!--</div>-->
    </div>

    <!-- new template-->
    <div class="track-container">

        <!-- Track info-->
        <div class="demo-card-image mdl-card mdl-shadow--2dp" style="opacity: 0.6;">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
                <span class="demo-card-image__filename">This Love from Maroon 5</span>
            </div>
        </div>

        <!-- Ad Container-->
        <div id="ad_container" class="demo-card-ads mdl-card mdl-shadow--2dp">
        </div>

        <!-- Lyrics Container-->
        <div class="demo-card-event mdl-card mdl-shadow--2dp">
            <div id="lyricOuterContainer">
                <div id="lyricContainer">
                </div>
            </div>
        </div>

        <!-- Player Container-->
        <div class="demo-card-player mdl-card mdl-shadow--2dp" style="min-height:100px;">
            <div class="mdl-card__actions mdl-card--border" style="background: #3E4EB8">
                <div class='background' id='background'>&nbsp;</div>

                <!--<audio id='mytrack' src=''>&nbsp;</audio>-->
                <audio controls id="audio" src='' hidden>!audio not supported :(</audio>

                <!-- <div id='artwork'>&nbsp;</div> -->

                <div id='ui'>

                    <div id="time">
                        <span id='elapsedtime' style="float:left;">00:00</span>
                        <span id='totaltime' style="float:right;">00:00</span>
                    </div>

                    <input class="mdl-slider mdl-js-slider"
                           style="color:pink"
                           type="range"
                           min="0" max="100" value="0" tabindex="0" id="slider-circle">
                    <!-- <div id='progressbar'>
                        <div><span id='pointer'>&nbsp;</span></div>
                    </div> -->

                    <div class='controls'>
                        <button id='prev' onclick="selected.playNext()"
                                class="control mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <img id="previousImage" src="/images/back.png" />
                        </button>
                        <button id='play' onclick="selected.play()"
                                class="control mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <img id="playImage" src="/images/play.png" />
                            <img id="pauseImage" src="/images/pause.png" />
                        </button>
                        <button id='next' onclick="selected.playNext()"
                                class="control mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <img id="nextImage" src="/images/skip.png" />
                        </button>
                    </div>
                </div>
                <!-- UI -->
                <!-- player -->
            </div>
        </div>
    </div>
</template>
